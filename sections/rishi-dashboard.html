<section id="rishi-dashboard">
    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome, <span id="user-name">Seeker</span>.</h2>
            <p>Your journey into wisdom continues here.</p>
            <div class="user-stats">
                <div class="stat-item">
                    <span id="user-points" class="stat-value">0</span>
                    <span class="stat-label">Wisdom Points</span>
                </div>
                <div class="stat-item">
                    <span id="user-badges-count" class="stat-value">0</span>
                    <span class="stat-label">Badges Earned</span>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h3 class="dashboard-subtitle">Your Badges</h3>
            <div id="badge-grid" class="badge-grid">
                <!-- Badges will be dynamically inserted here by script.js -->
            </div>
        </div>

        <div class="dashboard-section">
            <h3 class="dashboard-subtitle">Your Personalized Path</h3>
            <div id="journey-path-container">
                <!-- Quiz results or placeholder will be inserted here -->
            </div>
        </div>

        <div class="dashboard-section">
            <h3 class="dashboard-subtitle">Continue Your Journey</h3>
            <div id="quiz-grid" class="quiz-grid">
                <!-- Quiz cards will be dynamically inserted here -->
            </div>
        </div>
    </div>
</section>
